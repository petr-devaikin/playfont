<!doctype html>
<html>
    <head>
        <title>Поиграться со шрифтиками!</title>
        <meta name="Discription" content="Здесь вы можете поиграться со шрифтиками!" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    </head>
    <body>
        {% if url %}
            <div id="content">
                {% if url %}
                    <iframe src="{{ url_for('.render', url=url) }}" id='content-frame'></iframe>
                {% endif %}
            </div>
        {% endif %}
        <div id="search-form" class="{{ 'to-top' if url else '' }}"
            style="background:url('{{ bg if url else '' }}')">
            <form method="GET">
                <input name="url" value="{{ url }}" placeholder="Адрес сайта" id="url" />
                <input type="submit" value="Поиграться со шрифтиками!" />
            </form>
        </div>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-55367986-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
